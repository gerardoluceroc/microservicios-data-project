server:
  port: 8081
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: empleado-service
          uri: http://localhost:8080
          predicates:
            - Path=/empleado/** 
        - id: hora-extra-service
          uri: http://localhost:8084
          predicates:
            - Path=/hora-extra/**   
        - id: inasistencia-service
          uri: http://localhost:8085
          predicates:
            - Path=/inasistencia/** 
