server:
  #port: ${PORT:${SERVER_PORT:0}} #se asigna puerto estatico
  port: 8080 
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: localhost
